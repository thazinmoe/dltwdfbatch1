<!DOCTYPE html>
<html>
<head>
	<title>Home Work 5</title>
	<link href="css/homework5.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="div1">
		<table class="table">
			<thead>
				<th class="caption" align="left">Sign Up</th>
			</thead>
			<tbody>
				<div>
				<tr>
					<form action="" method="POST">
					<td><input type="text" name="firstname" id="firstname" class="inputstyle" placeholder="First Name" ></td>
				</form>
				</tr>
				<tr>
					<form action="" method="POST">
					<td><input type="text" name="lastname" id="lastname" class="inputstyle" placeholder="Last Name"></td>
					</form>
				</tr>
				<tr>
					<form action="" method="POST">
					<td><input type="email" name="email" id="email" class="inputstyle" placeholder="Email"></td>
					</form>
				</tr>
				<tr>
					<form action="" method="POST">
					<td><input type="password" name="password" id="password" class="inputstyle" placeholder="Password"></td>
					</form>
				</tr>

				<tr>
					<form action="" method="POST">
					<td><input type="confirmpassword" name="confirmpassword" id="confirmpassword" class="inputstyle" placeholder="Confirm Password"></td>
					</form>
				</tr>

				<tr>
					<form action="" method="POST">
					<td><input type="dob" name="date" id="date" class="inputstyle" placeholder="dd/mm/yy" ></td>
					</form>
				</tr>
				</div>
				<tr>
					<td>
				<input type="radio" name="gender" id="malegender" class="" value="male" checked>
				<label for="malegender">Male</label>
				<input type="radio" name="gender" id="femalegender" class="" value="female" checked>
				<label for="femalegender">Female</label>
				<input type="radio" name="gender" id="othergender" class="">
				<label for="othergender">Other</label> 
				</td>
			</tr>
			</tbody>
			<tfoot>
				<tr>
					<form action="" method="POST">
					<td><button type="submit" name="submit" id="submit" class="inputstyle">SIGN UP</button></td>
					</form>
				</tr>	
				<tr>
					<td><p><small>Already have an account?</small> <small class="signin">Sign in</small></p></td>
				</tr>	
			</tfoot>
		</table>
		<div>
				<pre><small>By clicking Up,you agree to our Terms, Data Policy and <br/>Cookie Policy.You may receive SMS notification from us and can <br/>opt out at any time.</small>

				</pre>
			</div>
	</div>
</body>
</html>
