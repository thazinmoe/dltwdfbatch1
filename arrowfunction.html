<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>

</body>
<script type="text/javascript">
	//Regular Function is single parameter
	let regsinglefun = function(num1){
		return num1+10;
	}
	console.log("this is rg fun single parameter = " + regsinglefun(1));

	//Regular Function in Multi parameter
	let regmultifun = function(num1,num2){
		return num1+num2;
	}
	console.log("this is rg fun multi parameter = " + regmultifun(1,3));

	//Arrow Function in single parameter
	//Method 1
	let arrsinglefun1 = (num1) => {
		return num1+10;
	}
	console.log("this is arr fun single parameter method1 = " +  arrsinglefun1(1));

	//Method 2
	let arrsinglefun2 = num1 => {
		return num1+10;
	}
	console.log("this is arr fun single parameter method2 = " +  arrsinglefun2(1));

	//Method 3
	let arrsinglefun3 = num1 => num1+10;
	console.log("this is arr fun single parameter method3 = " +  arrsinglefun3(1));

	//Arrow Function in Multi parameter
	//Method 1
	let arrmultifun1 = (num1,num2) => {
		return num1+num2;
	}
	console.log("this is arr fun multi parameter method = " +  arrmultifun1(1,3));

	//Regular Function in manual function - without parameter

	let regmanualfun = function(){
		return "i love yangon";
	}
	console.log("this is rg fun without parameter = "+ regmanualfun());

	//Arrow Function in manual function - without parameter
	//Method 1
	let arrmanualfun1 = () =>{
		return "i love Yangon";
	}
	console.log("this is arr fun without parameter1 = "+ arrmanualfun1());

	//Method 2
	let arrmanualfun2 = () => "I am from Mandalay";
	console.log("this is arr fun without parameter2 = "+ arrmanualfun2());



</script>
</html>
