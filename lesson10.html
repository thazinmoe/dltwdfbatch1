<html>
<head>
<title>Form Tag</title>
</head>
<body>
<div>
	<audio src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" controls loop ></audio>
	<audio src="sound.mp3" controls loop></audio>
</div>	
<div>
		<iframe width="716" height="403" src="https://www.youtube.com/embed/nKHBIAdBvZ4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</div>
<!--disable / required / readonly / autofocus / checked /mulutple /selected  -->
<div>
	<fieldset>
		<legend>This is sample form &copy; &yen; &Omega;</legend>
		<form action="" method="POST" enctyep="multipart/form-data">
<label for="firstname">First Name</label>
<input type="text" name="firstname" id="firstname" class="">
<br/><br/>
<label for="lastname">Last Name</label>
<input type="text" name="lastname" id="lastname" class="">
<br/><br/>
<label for="email">Email</label>	
<input type="email" name="email" id="email" class="">
<br/><br/>	
<label for="password">Password</label>	
<input type="password" name="password" id="password" class=""><br/><br/>
<label for="gender">Gender</label>	
<input type="radio" name="gender" id="gender" class="" value="1" checked>Male
<input type="radio" name="gender" id="gender" class="" value="0" >Female
<br/><br/>
<label for="color">Choose Your Fav Color</label>
<input type="checkbox" name="color" id="color" class="" value="red" checked>Red
<input type="checkbox" name="color" id="color" class="" value="red" checked>Black
<input type="checkbox" name="color" id="color" class="" value="red" checked>Blue
<input type="checkbox" name="color" id="color" class="" value="red" checked>Green
<br/><br/>
<label for="country">Citizen</label>
<select name="country" id="country" class="">
	<option value="myanmar">Myanmar</option>
	<option value="thailand">Thailand</option>
	<option value="indonisa">Indonisa</option>
</select>
<br/><br/>
<label for="age">Age</label>
<input type="number" name="age" id="age" class="">
<br/><br/>
<label for="week">Week</label>
<input type="week" name="week" id="week" class=">
<br/><br/>
<label for="score">Score</label>
<input type="range" name="score" id="score" class="" value="10">
<br/><br/>
<br/><br/>
<label for="date">Date</label>
<input type="date" name="date" id="date" class="">
<br/><br/>
<label for="time">Time</label>
<input type="time" name="time" id="time" class="">
<br/><br/>
<label for="datetime">Date Time</label>
<input type="datetime_local" name="datetime" id="datetime" class="">
<br/><br/>
<label for="nrcfront">NRC Front</label>
<input type="file" name="nrcfront" id="nrcfront" class="">
<br/><br/>
<label for="nrcback">NRC Back</label>
<input type="file" name="nrcback" id="nrcback" class="">
<br/><br/>
<label for="attach">Attachment</label>
<input type="file" name="attach" id="attach" class="" multiple>
<input type="submit" name="cancel" id="cancel" class="" value="Cancel">
<input type="reset" name="reset" id="reset" class="" value="Reset">
<button type="submit" name="submit" id="submit" class="">Submit</button>
		</form>
	</fieldset>
</div>
</body>
<footer>
	
</footer>
</html>
