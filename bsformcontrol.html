<!DOCTYPE html>
<html>
<head>
	<title>Form Control</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" >

	<!-- Start Libraries -->

	<!-- Select2 inc js1 -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

	<!-- summernote inc js1 -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

	<!-- Dropzone inc js1 -->
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css" rel="stylesheet">

	 <!-- flatpickr inc js1 -->
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


	<!-- End libraries -->

</head>
<style type="text/css">
	
</style>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form action="" method="POST" enctype="multipart/form-data">
				<!-- Start Row -->
				<div class="row">

					<div class="col-md-6 mb-3">
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0 " placeholder="Enter your first name">
					</div>	

					<div class="col-md-6 mb-3">
						<label for="lastname">Last Name</label>
						<input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0 " placeholder="Enter your last name">
					</div>	

					<div class="col-md-6 mb-3">
					<label for="email">Company Email</label>
					<div class="input-group">
						<span class="input-group-text rounded-0">@cisco.com</span>
						<input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your Company Email">
						
					</div>	
					</div>

					<div class="col-md-6 mb-3">
						<label for="password">Password</label>
						<input type="text" name="password" id="password" class="form-control form-control-sm rounded-0 " placeholder="Enter your password" autofocus>
					</div>

					<div class="col-md-6 mb-3">
						<label for="country">Country</label>
						<select name="country" id="country" class="form-select form-select-sm">
							<option disabled selected>Choose Country</option>
							<option value="mm">Myanmar</option>
							<option value="th">Thailand</option>
							<option value="slk">Srilanka</option>
							<option value="indo">Indonesia</option>
						</select>
					</div>

					<div class="col-md-6 mb-3">
						<label for="role">Role</label>
						<select name="role[]" id="role" class="form-select form-select-sm" multiple>
							
							<option value="admin">Admin</option>
							<option value="sup">Supervisor</option>
							<option value="edi">Editor</option>
							<option value="mng">Manager</option>
						</select>
					</div>

					<div class="col-md-6 mb-3">
						<label>Gender</label>
						<div class="form-check">
							<input type="radio" name="gender" id="genderm" class="form-check-input" checked>
							<label for="genderm">Male</label>
						</div>

						<div class="form-check">
							<input type="radio" name="gender" id="genderf" class="form-check-input">
							<label for="genderf">Female</label>
						</div>
					</div>

					<div class="col-md-3 mb-3">
						<label for="dob">Date Of Birth</label>
						<input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0">
						
					</div>
					
					<div class="col-md-3 mb-3">
						<label>Fav Music</label>
						<div class="form-check">
						<input type="checkbox" name="favmusic" id="pop" class="form-check-input">
						<label for="pop">Pop</label>
						</div>

						<div class="form-check">
						<input type="checkbox" name="favmusic" id="rock" class="form-check-input">
						<label for="rock">Rock</label>
						</div>

						<div class="form-check">
						<input type="checkbox" name="favmusic" id="hiphop" class="form-check-input">
						<label for="hiphop">Hip-hop</label>
						</div>

					</div>

					</form>

					<div class="col-md-6 mb-3">
						<label for="nrc">NRC</label>
							<form id="upload-widget" method="post" action="/upload" class="dropzone"></form>
 							<!-- <input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0" >  -->
 							
					</div>

					<div class="col-md-6 mb-3">
						<label for="score">Score</label>
						<input type="range" name="score" id="score" class="form-range" min="0" max="100" step="5" value="10">
					</div>

					<form>
					<div class="col-md-12 mb-3">
						<label for="bio">Summary BIO</label>
						<textarea name="bio" id="bio" ></textarea>
					</div>

					<div class="col-md-12 mb-3">
						<div class="form-check form-switch">
							<input type="checkbox" name="agree" id="agree" class="form-check-input">
							<label for="agree">I agree all the above regulations</label>
						</div>
					</div>
					
					
				</div>
				<!-- End Row -->

				<div class="col-md-12">
						<button type="submit" name="submit" id="submit" class="btn btn-primary btn-sm rounded-0 float-end ">Submit</button>
					</div>
			</form>
		</div>	
	</div>
	
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

<!-- Start Libraries -->
<!-- Select2 inc css1 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

<!-- summernote inc css1 -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<!-- Dropzone.js inc css1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
 
 <!-- Flatpickr inc css1 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


<script type="text/javascript">


	$(document).ready(function(){
		// for select2
		$("#role").select2();

		// for summernote
		$('#bio').summernote({
        placeholder: 'Enter your bio',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link']]
       
        ]
      });
		// For Flatpickr
		$("#dob").flatpickr({
			// enableTime: true,
			// noCalendar: false,
			// dateFormat: "H:i",
			dateFormat: "d.m.Y",
			maxDate: "15.12.2000"
		});

		
	})

</script>

<!-- End libraries -->

</html>
