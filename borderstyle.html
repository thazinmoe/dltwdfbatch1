</head>
<body>

		<p class="bdstyle6">Hello i am border Outset Style</p>

	</div>

	<div>

			<li>Apple</li>

	<div>
		<form action="" method="POST">

			<input type="text" name="firstname" id="firstname" class="inputstyle">

	</div>

	<div>
		<p>
			

		</p>
	</div>
