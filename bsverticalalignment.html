<!DOCTYPE html>
<html>
<head>
	<title>Vertical Alignment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
	.bg{
		background-color: orange;
	}
	.divstyle{
		background-color: orange;
		width: 300px;
		height: 300px;
		border:red solid 2px;
	}
	.orange{
		background-color: orange;
	}
	.blue{
		background-color: blue;
	}
	.green{
		background-color: green;
	}
	.red{
		background-color: red;
	}
	.yellow{
		background-color: yellow;
	}
	.row{
		background-color: silver;
		height: 100px;
	}
</style>
<body>
	<!-- Vertical Alignment -->
	<!-- align-items-start -->
	<div class="container">
		<div class="row align-items-start">
			<div class="col-2 yellow">Column 1</div>
			<div class="col-2 yellow">Column 2</div>
			<div class="col-2 yellow">Column 3</div>
		</div>
	</div>
	<hr/>

	<!-- align-items-center -->
	<div class="container">
		<div class="row align-items-center">
			<div class="col-2 yellow">Column 1</div>
			<div class="col-2 yellow">Column 2</div>
			<div class="col-2 yellow">Column 3</div>
		</div>
	</div>
	<hr/>

	<!-- align-items-end -->
	<div class="container">
		<div class="row align-items-end">
			<div class="col-2 yellow">Column 1</div>
			<div class="col-2 yellow">Column 2</div>
			<div class="col-2 yellow">Column 3</div>
		</div>
	</div>
	<hr/>

	<!-- align-self-start / center/ end -->
	<div class="container">
		<div class="row align-items-start">
			<div class="col-2 yellow align-self-start">Column 1</div>
			<div class="col-2 yellow align-self-center">Column 2</div>
			<div class="col-2 yellow align-self-end">Column 3</div>
		</div>
	</div>
	

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
