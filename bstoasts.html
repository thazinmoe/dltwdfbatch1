<!DOCTYPE html>
<html>
<head>
	<title>Bs Toasts</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" >

	<!-- Start Libraries -->

	<!-- Select2 inc js1 -->
	
	<!-- summernote inc js1 -->
	
	<!-- End libraries -->

</head>
<style type="text/css">
	
</style>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-success btn-sm rounded-0" onclick="toastme()">Toast Me</button>

			<div class="toast" id="toast1">
				<div class="toast-header">
					<!-- <h3>This is header</h3> -->
					<img src="https://i.pinimg.com/originals/e5/de/27/e5de27be79a10d04315a4c198277d427.jpg"  class="rounded-0" width="30px" alt="sample">
					<strong class="mx-4">May Myint Mho</strong>
					<small>10 mins ago</small>
					<button class="btn-close" data-bs-dismiss="toast"></button>
				</div>
				<dir class="toast-body">
					<span>Hello world , i am toasty , how awsome ??</span>
				</dir>
			</div>

		</div>
	</div>
</div>
	
	
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

<!-- Start Libraries -->
<!-- Select2 inc css1 -->

<!-- summernote inc css1 -->

<!-- End libraries -->
<script type="text/javascript">
	let option = {
		delay: 5000,
	}

	function toastme(){
		let gettoast1 = document.getElementById("toast1");

		let gettoastelm = new bootstrap.Toast(gettoast1,option);
		gettoastelm.show();
	}
</script>

</html>
